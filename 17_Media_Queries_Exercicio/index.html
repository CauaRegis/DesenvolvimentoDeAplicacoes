<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Loja de Roupas</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #222;
            color: #fff;
            padding: 20px 40px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ff6600;
        }

        main {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .produtos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 30px;
        }

        .produto {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }

        .produto:hover {
            transform: translateY(-5px);
        }

        .produto img {
            width: 100%;
            height: 280px;
            object-fit: cover;
        }

        .detalhes {
            padding: 15px;
            text-align: center;
        }

        .detalhes h3 {
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .detalhes p {
            color: #ff6600;
            font-weight: bold;
            font-size: 1.1rem;
        }

        footer {
            background-color: #222;
            color: #ccc;
            text-align: center;
            padding: 20px 10px;
            margin-top: 60px;
        }

        /* Responsividade */
        @media (max-width: 900px) {
            header {
                padding: 15px 20px;
            }

            nav a {
                margin: 0 10px;
                font-size: 0.9rem;
            }

            .produto img {
                height: 220px;
            }
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 1.8rem;
            }

            nav {
                display: flex;
                flex-direction: column;
                gap: 10px;
                margin-top: 15px;
            }

            nav a {
                margin: 0;
                font-size: 1rem;
            }

            main {
                margin: 20px auto;
                padding: 0 10px;
            }

            .produto img {
                height: 180px;
            }

            .detalhes h3 {
                font-size: 1rem;
            }

            .detalhes p {
                font-size: 1rem;
            }
        }

        @media (max-width: 400px) {
            .produto img {
                height: 140px;
            }

            .detalhes h3 {
                font-size: 0.9rem;
            }

            .detalhes p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Loja de Roupas</h1>
        <nav>
            <a href="#">Início</a>
            <a href="teste.html">Masculino</a>
            <a href="#">Feminino</a>
            <a href="#">Promoções</a>
            <a href="#">Contato</a>
        </nav>
    </header>

    <main>
        <section class="produtos">
            <article class="produto">
                <img src="https://images.unsplash.com/photo-1521334884684-d80222895322?auto=format&fit=crop&w=400&q=80" alt="Camisa branca masculina" />
                <div class="detalhes">
                    <h3>Camisa Branca Masculina</h3>
                    <p>R$ 79,90</p>
                </div>
            </article>
            <article class="produto">
                <img src="https://images.unsplash.com/photo-1503342217505-b0a15ec3261c?auto=format&fit=crop&w=400&q=80" alt="Vestido feminino vermelho" />
                <div class="detalhes">
                    <h3>Vestido Vermelho Feminino</h3>
                    <p>R$ 129,90</p>
                </div>
            </article>
            <article class="produto">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR9t3hNHkBypLDdvlKrtzQ_pJElEUdM3Xnaig&s" alt="Jaqueta jeans" />
                <div class="detalhes">
                    <h3>Jaqueta Jeans</h3>
                    <p>R$ 199,90</p>
                </div>
            </article>
            <article class="produto">
                <img src="https://bluhen.cdn.magazord.com.br/img/2025/05/produto/10077/05-calca-sarja-masculina-slim-preto-compton-38.png" alt="Calça preta masculina" />
                <div class="detalhes">
                    <h3>Calça Preta Masculina</h3>
                    <p>R$ 99,90</p>
                </div>
            </article>
        </section>
    </main>

    <footer>
        <p>© 2025 Loja de Roupas - Todos os direitos reservados</p>
    </footer>
</body>
</html>
